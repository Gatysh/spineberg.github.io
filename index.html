<!doctype html>
<html>
	<head>
		<title>Group 8values Results</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
		<link href='style.css' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="application/javascript" src="charts.js"></script>
		<script src="https://spreadsheets.google.com/feeds/cells/1wE-I50zOnVoK2L-31B177NfiQmd-uczEoQZ2i9B6zMM/1/public/values?alt=json-in-script&callback=doData"></script>
		<script type="text/javascript">window.onload = function() {document.getElementById("defOpen").click();}</script>
		<meta charset="utf-8">
	</head>
<body>
	<div class="tab">
		<button id="defOpen"  class="tablinks" onclick="openChart(event,'home')")>Home</button>
		<button class="tablinks" onclick="openChart(event, 'econ')">Economy</button>
		<button class="tablinks" onclick="openChart(event, 'dipl')">Diplomacy</button>
		<button class="tablinks" onclick="openChart(event, 'govt')">Government</button>
		<button class="tablinks" onclick="openChart(event, 'soci')">Society</button>
		<button class="tablinks" onclick="openChart(event, 'summ')">Summary</button>
	</div>	
	
	<div id="home" class="tabcontent">
		<h1>Clique 8values Results<span class="weight-300"></span></h1>
		<p>Gonna get a brief rundown of information here soon.</p>
	</div>	
	<div id="econ" class="tabcontent">
		<h2>Economic Axis<span class="weight-300" id="economic-label"></span></h2>
		<img id="img-equality" class="left-img" src="img/equality.svg" height="128pt"/>
		<img id="img-wealth" class="right-img" src="img/wealth.svg" height="128pt"/>
	</div>
	<div id="dipl" class="tabcontent">
		<h2>Diplomatic Axis<span class="weight-300" id="diplomatic-label"></span></h2>
		<img id="img-might" class="left-img" src="img/might.svg" height="128pt"/>
		<img id="img-peace" class="right-img" src="img/peace.svg" height="128pt"/>
	</div>
	<div id="govt" class="tabcontent">
		<h2>Governmental Axis<span class="weight-300" id="government-label"></span></h2>
		<img id="img-liberty" class="left-img" src="img/liberty.svg" height="128pt"/>
		<img id="img-authority" class="right-img" src="img/authority.svg" height="128pt"/>
	</div>
	<div id="soci" class="tabcontent">
		<h2>Societal Axis<span class="weight-300" id="society-label"></span></h2>
		<img id="img-tradition" class="left-img" src="img/tradition.svg" height="128pt"/>
		<img id="img-progress" class="right-img" src="img/progress.svg" height="128pt"/>
	</div>
	
	<!-- to-do pages -->
	<div id="summ" class="tabcontent">
	<h1>Summary <span class="weight-300"></span></h1>
	<p>Still working on this one.</p>
	</div>
